{% extends "base.html" %}
{% block title %}Pastebin Add Snippet{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<form method="POST">
					{% csrf_token %}
					{{ form | crispy }}
					<button class="btn btn-outline-dark" type="submit">Submit</button>
					</form>
			</div>
			<div class="col-2"></div>
		</div>
		
	</div>
{% endblock %}
